<section class="container topsection">
    <!-- <h2>Classrooms</h2> -->
    <mat-progress-bar *ngIf="loadingData" mode="indeterminate"></mat-progress-bar>
    <table *ngIf="!loadingData" mat-table [dataSource]="classrooms" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Classroom title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} 
                <a [routerLink]="'/classrooms/'+element.classroomId" class="table-row-link"></a>
            </td>            
        </ng-container>
        
        <!-- Teacher Name Column -->
        <ng-container matColumnDef="teacherName">
            <th mat-header-cell *matHeaderCellDef> Teacher's name </th>
            <td mat-cell *matCellDef="let element"> {{element.teacherFullName}} </td>
        </ng-container>
        
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Created date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'short'}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
